<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title th:text="${title}"></title>
	
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/css/login.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link href="/assets/css/admin.min.css" rel="stylesheet">
	

</head>

<body style="background-color: #edf1f5;">
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
		data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
		<header class="topbar" data-navbarbg="skin5">
			<nav class="navbar top-navbar navbar-expand-md navbar-dark">
				<div class="navbar-header" data-logobg="skin6">
					<a class="navbar-brand" href="/"> <b class="logo-icon"> <img src="/assets/images/unla.jpg"
								width="48" height="48" />
						</b>
					</a> <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
						href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
				</div>
				<div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
					<ul class="navbar-nav ms-auto d-flex align-items-center">
						<li>
							<a class="profile-pic" href="#"> <img src="/assets/images/unla.jpg" alt="user-img"
									width="36" class="img-circle"><span class="text-white font-medium"
									th:text="${userName}"></span></a>
						</li>
						<li>
							<form th:action="@{/logout}" method="post" class="mx-auto">
								<button class="px-4 text-warning btn" style="background-color:transparent">
									<i class="fas fa-sign-out-alt"></i>
									<span>Cerrar Sesión</span></button>
							</form>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<aside class="left-sidebar" data-sidebarbg="skin6">
			<!-- Menu Izquierdo -->
			<div class="scroll-sidebar">
				<nav class="sidebar-nav">
					<ul id="sidebarnav">
						<li class="sidebar-item pt-2" th:each="link : ${sideBar}"><a
								class="sidebar-link waves-effect waves-dark sidebar-link"
								th:classappend="${link.id} == ${sideBarLink} ? text-primary : text-dark"
								th:href="${link.url}" aria-expanded="false">
								<div class="mx-2">
									<i th:class="${link.icon}"></i>
								</div> <span class="hide-menu" th:text="${link.text}"></span>
							</a></li>
					</ul>
				</nav>
			</div>
		</aside>
		<div class="page-wrapper">
			<div class="page-breadcrumb bg-white shadow">
				<div class="row align-items-center">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title" th:text="${pageName}"></h4>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<!-- CONTENIDO DEL ADMIN ACA -->
				
				<div class="row">
					<div class="col-sm-12">
						<a class="text-dark text-decoration-none" href="/permisos">
							<div class="wrap">
								<div class="ico-wrap">
									<span class="mbr-iconfont fa-route fas"></span>
								</div>
								<div class="text-wrap vcenter">
									<h2 class="mbr-fonts-style mbr-bold mbr-section-title3 display-5">Solicitar un
										Permiso</h2>
									<p class="mbr-fonts-style text1 mbr-text display-6">Solicitá un permiso para viajar,
										seleccionado
										fechas, destino y rodado
									</p>
								</div>
							</div>
						</a>
					</div>
					<div class="col-sm-12">
						<a class="text-dark text-decoration-none" href="#" data-toggle="modal"
							data-target="#buscarModal">
							<div class="wrap">
								<div class="ico-wrap">
									<span class="mbr-iconfont fab fa-searchengin"></span>
								</div>
								<div class="text-wrap vcenter">
									<h2 class="mbr-fonts-style mbr-bold mbr-section-title3 display-5">Buscar Permisos
									</h2>
									<p class="mbr-fonts-style text1 mbr-text display-6">Buscar el estado de tu Permiso
										con tu número de documento (DNI)
									</p>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/popper.js"></script>
	<script src="/assets/js/bootstrap.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
	<script src="/assets/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>

	<script src="/assets/js/waves.js"></script>
	<script src="/assets/js/sidebarmenu.js"></script>
	<script src="/assets/js/custom.js"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/assets/funciones.js"></script>

</body>

</html>
