<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body style="background-color: #edf1f5;">
    <div class="register vh-100 w-100 overflow-hidden">
        <div class="row">
            <div class="col-md-3 vh-100 d-flex justify-content-center flex-column align-items-center register-left">
                <img src="/assets/images/checking.png" alt="" />
                <h3>Solicitar Permiso</h3>
                <p>Solicit√° un permiso para viajar, seleccionado
                    fechas, destino y rodado</p>
                <a type="submit" href="/">Volver al Sistema</a>
            </div>
            <div class="col-md-9 vh-100 d-flex justify-content-center flex-column align-items-center register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Persona</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Rodado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Lugar</a>
                    </li>
                </ul>
                <div class="tab-content w-75" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Completa tus Datos</h3>
                        <form></form>
                        <div class="row register-form">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" value=""
                                        autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="dni" placeholder="DNI" value=""
                                        autocomplete="off" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="apellido" placeholder="Apellido"
                                        value="" autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    &nbsp;
                                </div>

                                <button class="btn btn-primary btn-block btn-granate">Continuar</button>
                                <button class="btn btn-primary btn-block btn-granate">
                                    <div class="spinner-border text-light spinner-border-sm m-1" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </button>
                            </div>

                        </div>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Completa tus datos</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/popper.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <style>
        .register {
            background: -webkit-linear-gradient(left, #911a1e, #ffffff);
        }

        .register-left {
            text-align: center;
            color: #fff;
            margin-top: 4%;
        }

        .register-left a {
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            width: 60%;
            background: #f8f9fa;
            font-weight: bold;
            color: #383d41;
            margin-top: 30%;
            margin-bottom: 3%;
            cursor: pointer;
        }

        .register-right {
            background: #f8f9fa;
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }

        .register-left img {
            margin-top: 15%;
            margin-bottom: 5%;
            width: 25%;
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 1s infinite alternate;
        }

        @-webkit-keyframes mover {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes mover {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .register-left p {
            font-weight: lighter;
            padding: 12%;
            margin-top: -9%;
        }

        .register .register-form {
            padding: 10%;
            margin-top: 10%;
        }

        .btn-granate {
            margin-top: 10%;
            border: none;
            background: #911a1e;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-granate:hover,
        .btn-granate:active {
            background: #e93d42 !important;
        }

        .btn-granate:focus {
            background: #911a1e;
            border-color: #e93d42;
        }

        .register .nav-tabs {
            margin-top: 3%;
            border: none;
            background: #911a1e;
            border-radius: 1.5rem;
            width: 28%;
            float: right;
        }

        .register .nav-tabs .nav-link {
            padding: 2%;
            height: 34px;
            font-weight: 600;
            color: #fff;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .register .nav-tabs .nav-link:hover {
            border: none;
        }

        .register .nav-tabs .nav-link.active {
            width: 100px;
            color: #911a1e;
            border: 2px solid #741316;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
        }

        .register-heading {
            text-align: center;
            margin-top: 8%;
            margin-bottom: -15%;
            color: #495057;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</body>

</html>
